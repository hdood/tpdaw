    <title>inscription</title>
    <script>
function verif(){
    
    var name = document.form.name.value ;
    var sexe = document.form.Sexe.value ;
    var age = document.form.Age.value ;
   
    var adr = document.form.Adresse.value ; 
    var ann = document.form.Anne.value ; 
    var pass = document.form.secret.value ; 
    var wil = document.form.Wilaya.value ; 
    var cpass = document.form.secretc.value ; 
    var act = document.form.Act.selectedIndex + 1 ; 
    

    if (name==""){
        alert("entrer votre nom et prénom svp !") ;
        return false ; 
    }
   
    if(parseInt(age) > 23 || parseInt(age) < 18  ){
        alert("l'age doit etre un chiffre entre 18 et 23 ans") ; 
        return false ; 
    }
    if (adr ==""){
        alert("entrer votre adresse svp !") ;
        return false ; 
    }
    if(pass == ""){
        alert("entrer un mot pass svp  !");
        return false ; 
    }
    if(pass.length < 8){
        alert("le Mot de pass doit ètre composés de 8 carectères au moins .") ;
        return false ; 
    }
    if(pass != cpass){
        alert("le mot de pass et la confirmation ne sont pas égaux . "); 
        return false ; 
    }
    if(!confirm("Sexe = " + sexe)){
        return false ; 
    }
    if(!confirm("Wilaya = "+ wil  )){
        return false ; 
    }
    if(!confirm("acivités sportives = "+ act)){
        return false ; 
    }
    if(!confirm("année d'etude = " + ann +"éme année")){
        return false ; 
    }

}


    </script>
