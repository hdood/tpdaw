<script>
    function solution (){
    
    var a = prompt("entrer la valeur de a : "); 
    var b = prompt("entrer la valeur de b : ");
    var c = prompt("entrer la valeur de c : ");
    if(a == 0 )
    {
    
    alert("c'est une equation de premiere degré")
    return false ; 
    
    }
   
    var delta = (b*b)-(4*a*c)  ; 
     
    if(confirm("afficher delta ? "))
    {
    alert("delta = "+delta) ; 
    }
    
    document.getElementById("equa").innerHTML = a+"x<sup>2</sup> +"+b+"x +"+c+"= 0 " ;
    if (delta < 0 ){
    
    document.getElementById("pas").innerHTML = "pas de solution " ;
    document.getElementById("x1").value =  "";
    document.getElementById("x2").value = "" ;  

    return false ;  
    }
    if ( delta > 0){
    document.getElementById("x1").value = (-b - (Math.sqrt(delta)))/2*a ;
    document.getElementById("x2").value = (-b + (Math.sqrt(delta)))/2*a ;  
    document.getElementById("pas").innerHTML = "Delta = " + delta ;


            
    }
    }
    function Reset(){
        document.getElementById("equa").innerHTML = "" ; 
    document.getElementById("x1").value =  "";
    document.getElementById("x2").value = "" ;  
    document.getElementById("pas").innerHTML = "" ;

    }
  </script>
